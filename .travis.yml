dist: trusty
language: cpp
compiler: clang


os: linux

addons:
  apt:
    packages:
      - doxygen
      - graphviz


before_install:
  - pip install --user cpp-coveralls


before_script:
  - mkdir build
  - cd build
  - cmake ..
  - cd ..

script:
  - cd build
  - cmake --build -v .
  - ctest .
  - cd ..

after_success:
  - coveralls --exclude build/CMakeFiles/ --exclude build/gtest/ --exclude gtest/ --gcov "llvm-cov gcov" --gcov-options '\-lp'