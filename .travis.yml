dist: trusty
language: cpp
compiler:
  - gcc

os: linux

addons:
  apt:
      sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-5.0
      packages:
        - clang-5.0
#      - doxygen
#      - graphviz


before_install:
  - pip install --user cpp-coveralls


script:

  - cmake -H. -Bbuild -DCOVERAGE=1
  - cd build
  - cmake -DCOVERAGE=1 --build .
  - ctest -V

after_success:
  - coveralls --root .. --verbose --exclude build/CMakeFiles/ --exclude build/googletest-src/ --gcov-options '\-lp'