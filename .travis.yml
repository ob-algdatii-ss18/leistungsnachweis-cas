dist: trusty
language: cpp

os: linux

addons:
  apt:
      sources:
        - ubuntu-toolchain-r-test
      packages:
#      - doxygen
#      - graphviz


before_install:
  - pip install --user cpp-coveralls


script:
  - CXX=/usr/bin/g++-6 CC=/usr/bin/gcc-6 cmake -DCOVERAGE=1 .
  - cmake -H. -Bbuild
  - cd build
  - cmake --build .
  - ctest -V

after_success:
  - coveralls --root .. --verbose --exclude build/CMakeFiles/ --exclude build/googletest-src/ --gcov-options '\-lp'

notifications:
  email: false