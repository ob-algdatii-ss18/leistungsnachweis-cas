dist: trusty
language: cpp

os: linux

addons:
  apt:
      sources:
        - ubuntu-toolchain-r-test
      packages:
        - gcc-6
        - g++-6
        - doxygen
        - doxygen-doc
        - doxygen-latex
        - doxygen-gui
        - graphviz


before_install:
  - pip install --user cpp-coveralls


before_script:
  - mkdir build
  - cd build
  - cmake -DENABLE_COVERAGE=ON -DCMAKE_CXX_COMPILER="g++-6" ..


script:
  - cmake --build .
  - ctest -V .


after_success:
  - coveralls --root .. --verbose --exclude build/CMakeFiles/ --exclude build/googletest-src/ --exclude test --gcov-options '\-lp'
# Generate and deploy documentation
  - cd $TRAVIS_BUILD_DIR
  - chmod +x generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh
# Environment variables
env:
  global:
    - GH_REPO_NAME: leistungsnachweis-cas
    - DOXYFILE: DOXYFILE=$TRAVIS_BUILD_DIR/Doxyfile
    - GH_REPO_REF: GH_REPO_REF=github.com/ob-algdatii-ss18/leistungsnachweis-cas.git


notifications:
  email: false