language: cpp
compiler:
  - clang
  - gcc

os: linux

before_install:
  - pip install --user cpp-coveralls

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - ./configure --enable-gcov && make && make check

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'