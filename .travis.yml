dist: trusty
language: cpp
compiler:
  - clang

os: linux

addons:
  apt:
    packages:
      - doxygen
      - graphviz

before_script:
  - pip install --user cpp-coveralls





script:
  - mkdir build
  - cd build
  - cmake -DENABLE_COVERAGE=ON  ..
  - cmake --build .
  - test/mainTest



after_success:
  - coveralls --verbose --root .. --exclude build/CMakeFiles/ --exclude build/gtest/ --exclude build/googletest-src/ --gcov "llvm-cov gcov" --gcov-options '\-lp'