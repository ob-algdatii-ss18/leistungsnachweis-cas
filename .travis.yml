dist: trusty
language: cpp



os: linux

addons:
  apt:
    packages:
      - doxygen
      - graphviz


before_install:
  - pip install --user cpp-coveralls




script:
  - cmake -H. -Bbuild
  - cd build
  - cmake --build .
  - ctest

after_success:
  - coveralls --exclude build/CMakeFiles/ --exclude build/gtest/ --exclude gtest/ --gcov "llvm-cov gcov" --gcov-options '\-lp'