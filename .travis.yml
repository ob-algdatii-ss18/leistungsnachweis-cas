dist: trusty
language: cpp

os: linux

addons:
  apt:
      sources:
 #       - ubuntu-toolchain-r-test
      packages:
        - doxygen
        - graphviz


before_install:
  - pip install --user cpp-coveralls


script:
  - cmake -H. -Bbuild
  - cd build
  - cmake --build .
  - ctest -V
  - cd ..
  - ls -la
  - ls build/ -la
  - ls build/Plots/ -la


after_success:
  - coveralls --root . --verbose --exclude build/CMakeFiles/ --exclude build/googletest-src/ --gcov-options '\-lp'
  - doxygen Doxyfile
  - cp ./README.md ./doxygen_doc/README.md
  - cp ./_config.yml ./doxygen_doc/_config.yml

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_REPO_TOKEN
  keep-history: true
  local-dir: doxygen_doc
  on:
    branch: master



notifications:
  email: false
