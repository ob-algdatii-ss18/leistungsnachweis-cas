dist: trusty
language: cpp
compiler:
  - gcc

os: linux

before_script:
  - pip install --user cpp-coveralls
  - mkdir build
  - cd build

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-5.0
    packages:
      - gcc-6
      - g++-6


script:

  - cmake -DENABLE_COVERAGE=ON -DCMAKE_CXX_COMPILER="g++-6" ..
  - cmake --build .
  - test/mainTest
  - cd ..


after_success:
  - coveralls --root --exclude build/CMakeFiles/ --exclude build/googletest-src/ --gcov-options '\-lp'