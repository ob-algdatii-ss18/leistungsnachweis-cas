language: cpp
compiler:
  - clang
  - gcc

os: linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-5.0
    packages:
      - g++-6
- clang-5.0

before_install:
  - pip install --user cpp-coveralls

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - ./configure --enable-gcov && make && make check

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'